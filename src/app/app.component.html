<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>BFF</th>
    <th>Button</th>
  </tr>
  <tr *ngFor="let friend of friends">
    <td>{{friend.name}}</td>
    <td>{{friend.age}}</td>
    <td>{{friend.email}}</td>
    <td>{{friend.bff ? "BFF" : "NO WAY!"}}</td>
    <td>
      <button [ngClass]="btnColor">Click me!</button>
    </td>
  </tr>
</table>
